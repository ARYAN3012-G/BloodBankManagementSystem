        stroke="#9f1239" 
        stroke-width="2"/>
  
  <!-- White plus/cross symbol inside -->
  <rect x="45" y="40" width="10" height="30" fill="white" rx="2"/>
  <rect x="35" y="50" width="30" height="10" fill="white" rx="2"/>
